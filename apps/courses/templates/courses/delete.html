<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Courses</title>
        <meta charset="UTF-8">
        <style>
            #wrapper{
                padding: 10px;
            }
            p{
                margin-left: 20px;
            }
            form{
                display: inline-block;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div id="wrapper">
            <h4>Are you sure you want to delete this course?</h4>
            <div class="row">
                <p>Name:</p>
                <p>{{ name }}</p>
            </div>
            <div class="row">
                <p>Description:</p>
                <p>{{ desc }}</p>
            </div>
            <form id="no", action="/", method="POST">
                {% csrf_token %}
                <input class="btn" type="submit" name="no" value="No">
            </form>
            <form id="yes", action="/courses/destroy/{{ id }}", method="POST">
                {% csrf_token %}
                <input class="btn" type="submit" name="yes" value="Yes! I want to delete this">
            </form>
        </div>
    </body>
</html>
